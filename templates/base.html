<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">РостовExpress</a>
        {% if current_user.is_authenticated %}
            <p>
                <a class="btn btn-primary " href="/">Домой</a>
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            </p>

        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Домой</a></li>
            <li class="nav-item"><a href="/timetable" class="nav-link px-2 text-muted">Расписание</a></li>
            <li class="nav-item"><a href="/teachers" class="nav-link px-2 text-muted">Преподаватели</a></li>
            <li class="nav-item"><a href="https://online-tetris.ru" class="nav-link px-2 text-muted">Тетрис</a></li>

        </ul>
        <p class="text-center text-muted">©  РостовExpress 2023</p>
    </footer>
</div>

</body>
</html>
